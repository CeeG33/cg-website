<body class="container-fluid d-flex flex-column text-bg-dark vh-100">
    <nav class="container-fluid">
        <div class="px-3 py-2">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    CeeG33
                </a>
    
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    {% for key, item in navigation.items() %}
                        <li>
                            <a href="{{ item.href }}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="{{ item.icon }}"/></svg>
                            {{ item.caption }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex mt-auto">{% block content %}{% endblock %}
        
    </div>

    <footer class="container-fluid mt-auto text-white-50 text-center pb-4 align-self-center">
        {% block footer %}
        <p>&copy; 2023 by Ciran GÜRBÜZ A.K.A CeeG33.</p>
        <div class="container-fluid">
            <a href="https://www.linkedin.com/in/ciran-gurbuz/" class="align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="25" height="25" role="img" aria-label="LinkedIn"><use xlink:href="#linkedin"/></svg>
            </a>
            <a href="https://github.com/CeeG33" class="align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="25" height="25" role="img" aria-label="LinkedIn"><use xlink:href="#github"/></svg>
            </a>
        </div>
        
        {% endblock %}
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
