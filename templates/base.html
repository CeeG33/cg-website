<html lang="en">
<head>
    {% block head %}

<body class="container-fluid text-bg-dark">
    <nav class="fixed-top">
        <div class="px-3 py-2 border-bottom border-secondary">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    CeeG33
                </a>
    
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    {% for key, item in navigation.items() %}
                        <li>
                            <a href="{{ item.href }}" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="{{ item.icon }}"/></svg>
                            {{ item.caption }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    </nav>

    <section class="d-flex vh-100 align-self-center justify-content-center"><section class="d-flex">{% block content %}{% endblock %}</section></section>
    <footer class="mt-auto text-white-50 text-center fixed-bottom pb-4">
        {% block footer %}
        &copy; 2023 by Ciran GÜRBÜZ A.K.A CeeG33.
        {% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
